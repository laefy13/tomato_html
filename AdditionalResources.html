          onclick="showPopupWithContent('Tooth-Marked Tongue: An Overview', '<p><br>A tooth-marked tongue refers to a tongue surface that bears impressions or markings similar to the edges of teeth. These marks are visible on the sides of the tongue.</p><p><br><h3><strong>Implications:</h3></strong></p><p><br><strong>Digestive Issues - </strong>Tooth marks may suggest potential digestive concerns, indicating that the body might be struggling to absorb nutrients from food.</p><p><strong><br>Spleen and Stomach Health - </strong>In Traditional Chinese Medicine (TCM), tooth-marks are often associated with the Spleen and Stomach health, which play crucial roles in digestion.</p><p><br><h3><strong>Possible Causes:</h3></strong></p><p><strong><br>Poor Digestive Function - </strong>Inefficient digestion can lead to the formation of tooth marks on the tongue.</p><br><p><strong>Nutrient Absorption Issues - </strong>Difficulty in absorbing nutrients from food can contribute to this condition.</p><p><br><h3><strong>Actions to Take:</h3></strong></p><p><br><strong>Dietary Changes - </strong>Consider incorporating easily digestible foods and Avoid excessive intake of heavy or greasy meals.</p><p><br><strong>Hydration - </strong>Ensure adequate water intake to support digestion.</p><p><br><strong>Consult a Healthcare Professional - </strong>If tooth marks persist or are accompanied by other symptoms, consult with a healthcare professional. Seek guidance from a TCM practitioner for a holistic approach. Remember, the appearance of tooth marks on the tongue can be indicative of various factors, and it\'s essential to address the underlying causes for comprehensive well-being. Always consult with a healthcare professional for personalized advice and diagnosis.</p>')" />

    <script>
      function showPopupWithContent(
        title,
        content
      ) {
        var popup = document.createElement("div");
        popup.className = "popup";
        popup.innerHTML =
          '<div class="popup-content"><h2>' +
          title +
          "</h2>" +
          content +
          "</div>";

        document.body.appendChild(popup);

        popup.addEventListener(
          "click",
          function () {
            document.body.removeChild(popup);
          }
        );
      }

      function showPopupWithImage(
        imageSrc,
        title,
        content
      ) {
        var popup = document.createElement("div");
        popup.className = "popup";
        popup.innerHTML =
          '<div class="popup-content"><h2>' +
          title +
          '</h2><img src="' +
          imageSrc +
          '" alt="Popup Image"><p>' +
          content +
          "</p></div>";

        document.body.appendChild(popup);

        popup.addEventListener(
          "click",
          function () {
            document.body.removeChild(popup);
          }
        );
      }
